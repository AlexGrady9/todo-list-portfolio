<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List with Reminders and Theme Switcher</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body>
    <!-- Мотивационный тост -->
    <div id="motivation-toast" class="motivation-toast"></div>

    <!-- Кнопка переключения темы -->
    <button id="theme-toggle">🌙</button>

    <div class="container">
        <h1>ToDo List</h1>

        <!-- Форма задачи -->
        <form id="task-form">
            <div style="display:flex; align-items:center; gap:6px; flex:1;">
                <input type="text" id="task-input" placeholder="Enter a new task...">
                <div class="reminder-wrapper">
                    <svg class="calendar-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3m-9 8h10m-11 4h12m-12 4h12M4 21h16a1 1 0 001-1V7a1 1 0 00-1-1H4a1 1 0 00-1 1v13a1 1 0 001 1z"/>
                    </svg>
                </div>
            </div>
            <button type="submit">Add</button>
        </form>

        <!-- Список задач -->
        <ul id="task-list"></ul>
    </div>

    <!-- Скрипт -->
    <script src="script.js"></script>
</body>
</html>
