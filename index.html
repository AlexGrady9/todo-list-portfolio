<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List with Reminders and Theme Switcher - Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>

<body>
    <div id="motivation-toast" class="motivation-toast"></div>
    <button id="theme-toggle">Dark Theme</button>
    <div class="container">
        <div id="confetti-container"></div>
        <div class="header">
            <h1>ToDo List with Reminders</h1>
        </div>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Enter a new task...">
            <div class="reminder-wrapper">
                <svg class="calendar-icon" ...> ... </svg>
            </div>

            <button type="submit">Add</button>
        </form>
        <ul id="task-list"></ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
